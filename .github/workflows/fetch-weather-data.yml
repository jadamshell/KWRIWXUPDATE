name: Fetch Weather Data

on:
  # Run every hour at minute 20 (after LI-COR updates)
  schedule:
    - cron: '20 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  fetch-weather-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Fetch weather data and update Firebase
        env:
          LICOR_API_TOKEN: ${{ secrets.LICOR_API_TOKEN }}
          LICOR_DEVICE_SERIAL: ${{ secrets.LICOR_DEVICE_SERIAL }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          cd scripts
          node fetchWeatherData.js

